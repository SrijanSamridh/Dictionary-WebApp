<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/logo_background.png" type="image/x-icon">
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    />
    <!-- Stylesheet-->
    <link rel="stylesheet" href="../auth/style.css" />
    <link rel="stylesheet" href="../utils/loader.css" />

    <title>Dictionary</title>
  </head>

  <body>
    <div class="loader">
      <div class="loader-content zoomIn">
        <img src="../assets/logo.png" alt="" id="logo" class="logo" />
      </div>
    </div>
    
    <div class="container">
      <form
        method="POST"
        action="https://dictionary-server-six.vercel.app/auth/register"
      >
        <h2>Sign Up</h2>
        <table>
          <tr>
            <td><label for="username">Username</label></td>
            <td>
              <input
                type="text"
                id="username"
                name="username"
                class="input-filed"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="password">Password</label></td>
            <td>
              <input
                type="password"
                id="password"
                name="password"
                class="input-filed"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="email">Email</label></td>
            <td>
              <input
                type="email"
                id="email"
                name="email"
                class="input-filed"
                required
              />
            </td>
          </tr>
        </table>
        <button type="submit" id="signup-btn" class="btn">Register</button>
      </form>
      <h4>Already have an Account? <a href="login.html">Sign In</a></h4>
    </div>
    <script src="../auth/script.js"></script>
  </body>
</html>
